<html>
    <head>
        <title>Carga de libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    </head>
    <body>
        <div>
            <h1 align="center"  class="display-3">Formulario carga de Autores</h1>
        </div>
        <div class="container-sm" align="center" >
            <form th:action="@{/autor/cargarautor}" method="POST">
                <div class="mb-3">
                    <label for="Autor" class="form-label">Ingrese el nombre del autor a buscar</label>
                    <input type="text" class="form-control" name="nombre" >
                </div>
                <button  type="submit" class="btn btn-primary">Buscar</button>
            </form>

        </div>

        <div th:if="${exito}"class="container m-4">

            <h1 class="display-6" align="center">Listado de autores</h1>
            <table class="table table-primary">
                <thead>
                    <tr align="center">
                        <th scope="col">id</th>
                        <th scope="col">Nombre Autor</th>
                        <th scope="col">Est√° activo?</th>
                        <th scope="col">Alta/Baja</th>
                    </tr>
                </thead>
                <tbody th:each="autor : ${autores}">
                    <tr align="center">
                        <td class="table-success" th:text="${autor.id}"></td>
                        <td class="table-success" th:text="${autor.nombre}"></td>

                        <td>
                            <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href="@{/autor/alta/__${autor.id}__}"><i class="fa fa-arrow-up"></i></a> 
                            <a th:href="@{/autor/baja/__${autor.id}__}"><i class="fa fa-ban"></i></a>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
</head>

<body>
    <!--Crear un archivo HTML, que contenga un encabezado <h1> seguido
     de un párrafo y un encabezado <h2> seguido de otro párrafo. Después,
     hacer que un párrafo se muestre en negrita y el otro en itálica. 
     Utilizar saltos de línea si los consideran necesarios.-->

    <h1>Primer Encabezado usando h1</h1>
    <p>Primer Parrafo usando p</p>
    <h2>Segundo encabezado usando h2</h2>
    <p>Segundo parrafo usando p</p>
    <br>
    <p><i>Parrafo en italica usando i</i></p>
    <br>
    <p><b>Parrafo en negrita usando b</b></p>
    <br>
    <p><strong>Parrafo en negrita usando strong</strong></p>


</body>

</html>

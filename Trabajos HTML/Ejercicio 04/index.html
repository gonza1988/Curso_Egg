         <h1><center>Papas Fritas</center></h1>
         <h3>Receta de Papas Fritas Caseras</h3>
         <br>
             <img src="https://cdn.recetas360.com/wp-content/uploads/2019/07/como-hacer-papas-fritas-de-mcdonals.jpg" alt="Papas fritas" width="400">
         <h2>Ingredientes</h2>
             <ul>
                 <li>3 o 4 papas (300gr)</li>
                 <li>Aceite</li>
                 <li>Sal</li>
             </ul>
         <h2>Elaboracion</h2>
             <ul>
                 <li>Pelar las papas</li>
                 <li>Cortarlas en baston</li>
                 <li>Calentar el aceite en una sarten</li>
                 <li>Cocinar hasta que esten doradas</li>
                 <li>Removerlas del aceite y salar a gusto</li>
             </ul>
